<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCTooltip</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        .layout-container{
            display:flex;
            flex-direction:column;
            height:100%;
        }
            .layout-top{
                flex:1 1 auto;
                display:flex;
                align-items:flex-start;
            }
            .layout-middle{
                flex:4 1 auto;
                display:flex;
                align-items:center;
            }
            .layout-bottom{
                flex:1 1 auto;
                display:flex;
                align-items:flex-end;
            }
                .layout-left{
                    flex:1 1 auto;
                    display:flex;
                    justify-content:start;
                }
                .layout-center{
                    flex:3 1 auto;
                    display:flex;
                    justify-content:center;
                }
                .layout-photo{
                    flex:3 1 auto;
                    display:flex;
                    justify-content:center;
                }
                    .photograph{
                        width:200px;
                        height:100px;
                        background-color:rgb(24, 198, 241);
                    }
                .layout-right{
                    flex:1 1 auto;
                    display:flex;
                    justify-content:end;
                }
    </style>
    <script type="text/javascript" src="tctooltip.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            tctooltip({
                position:'above',
                effectSpeed:500,
                fade:true,
                slide:false
            });
        }, false);
    </script>
</head>
<body>
    <div class="layout-container">
        <div class="layout-top">
            <div class="layout-left">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-center">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-right">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
        </div>
        <div class="layout-middle">
            <div class="layout-left">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-center">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-photo">
                <div class="photograph tooltip" title="A title on a photo"></div>
            </div>
            <div class="layout-right">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
        </div>
        <div class="layout-bottom">
            <div class="layout-left">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-center">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
            <div class="layout-right">
                <span class="tooltip" title="This is the tooltip information section.">[?]</span>
            </div>
        </div>
    </div>
</body>
</html>
